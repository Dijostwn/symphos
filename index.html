<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi Saya</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f7f9; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { color: #2c3e50; }
        #lokasi-btn { 
            padding: 15px 30px; 
            font-size: 18px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-top: 20px; 
            transition: background-color 0.3s;
        }
        #lokasi-btn:hover { background-color: #0056b3; }
        #hasil { margin-top: 25px; font-size: 1.1em; color: #34495e; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .error { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Aplikasi Lokasi Saya</h1>
        <button id="lokasi-btn">Tampilkan Lokasi Saya</button>
        <div id="hasil">
            Klik tombol di atas untuk melihat koordinat lokasi Anda.
        </div>
    </div>

    <script>
        document.getElementById('lokasi-btn').addEventListener('click', getLocation);

        function getLocation() {
            const hasilDiv = document.getElementById('hasil');
            hasilDiv.innerHTML = 'Mencari lokasi...';
            
            // Cek apakah browser mendukung Geolocation API
            if (navigator.geolocation) {
                // Panggil fungsi getCurrentPosition
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                hasilDiv.innerHTML = '<span class="error">Geolocation tidak didukung oleh browser ini.</span>';
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            // Membuat link Google Maps untuk memudahkan melihat lokasi
            const mapLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;

            document.getElementById('hasil').innerHTML = `
                <p>‚úÖ Lokasi Ditemukan:</p>
                <p><strong>Latitude:</strong> ${lat}</p>
                <p><strong>Longitude:</strong> ${lon}</p>
                <p><a href="${mapLink}" target="_blank">Lihat di Google Maps</a></p>
            `;
        }

        function showError(error) {
            const hasilDiv = document.getElementById('hasil');
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    hasilDiv.innerHTML = '<span class="error">‚ùå Pengguna menolak permintaan Geolocation.</span>';
                    break;
                case error.POSITION_UNAVAILABLE:
                    hasilDiv.innerHTML = '<span class="error">‚ùå Informasi lokasi tidak tersedia.</span>';
                    break;
                case error.TIMEOUT:
                    hasilDiv.innerHTML = '<span class="error">‚ùå Permintaan waktu habis.</span>';
                    break;
                case error.UNKNOWN_ERROR:
                    hasilDiv.innerHTML = '<span class="error">‚ùå Terjadi kesalahan yang tidak diketahui.</span>';
                    break;
            }
        }
    </script>
</body>
</html>
